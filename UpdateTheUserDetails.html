<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom6</title>
</head>
<body>
    <form action="submit" id="formData">
        <label>Name</label>
        <input type="text" name="username" id ="nameInputTag" required>
        <label>Email Id</label>
        <input type="email" name="emailid"id="emailInputTag" required>
        <label>Phone Number</label>
        <input type="tel" name="phonenumber" id="phonenumberInputTag">
        <button>Submit</button>
        <ul id="userList"></ul>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
var formDetails = document.getElementById("formData");
formDetails.addEventListener("submit", runEvent);

function runEvent(event) {
  event.preventDefault();
  const name = event.target.username.value;
  const email = event.target.emailid.value;
  const phonenumber = event.target.phonenumber.value;
  const myObj = {
    name: name,
    email: email,
    phonenumber: phonenumber
  };

  // show user data on the screen
  var liBtn = document.createElement("button");
  var liBtnText = document.createTextNode("Delete");
  var editBtn = document.createElement("button");
  var editBtnText = document.createTextNode("Edit");

  showUserDataOnScreen(myObj);

  // Saving the user details to the server
  axios
    .post(
      "https://crudcrud.com/api/3bfd58479c6045a68a94cc6d5533f47e/storeapointmentData",
      myObj
    )
    .then((res) => {
      console.log(res);
    })
    .catch((err) => {
      console.log(err);
    });

  // Clear the form fields
  formDetails.reset();
}

function showUserDataOnScreen(val, id) {
  var ulItems = document.getElementById("userList");
  var liItems = document.createElement("li");
  liItems.setAttribute("id", id);
  var liText = document.createTextNode(JSON.stringify(val));
  liItems.appendChild(liText);
  var liBtn = document.createElement("button");
  var liBtnText = document.createTextNode("Delete");
  liBtn.appendChild(liBtnText);
  liItems.appendChild(liBtn);
  var editBtn = document.createElement("button");
  var editBtnText = document.createTextNode("Edit");
  editBtn.appendChild(editBtnText);
  liItems.appendChild(editBtn);
  ulItems.appendChild(liItems);
  liBtn.addEventListener("click", ()=>{
    deleteDetails(id);
  });

  function deleteDetails(id) {
    ulItems.removeChild(liItems);
    axios.delete(`https://crudcrud.com/api/3bfd58479c6045a68a94cc6d5533f47e/storeapointmentData/${id}`)
    .then((res)=>{
    console.log(`Appointment with id ${id} has been deleted successfully`)})
    .catch((err)=>{console.log(err)});
  }

  editBtn.addEventListener("click", ()=>{
    editDetails(val,id)
  });

  function editDetails(obj,id) {
    document.getElementById("nameInputTag").value = obj.name;
    document.getElementById("emailInputTag").value = obj.email;
    document.getElementById("phonenumberInputTag").value = obj.phonenumber;
    ulItems.removeChild(liItems);
    axios.delete(`https://crudcrud.com/api/3bfd58479c6045a68a94cc6d5533f47e/storeapointmentData/${id}`)
    .then((res)=>{
    console.log(`Appointment with id ${id} has been deleted successfully`)})
    .catch((err)=>{console.log(err)});
    var btn = document.getElementsByTagName("button")[0];
    btn.addEventListener("onclick", ()=>{
    axios.put(`https://crudcrud.com/api/3bfd58479c6045a68a94cc6d5533f47e/storeapointmentData/${id}`,obj)
    .then((res)=>{
    console.log(res)
    })
    .catch((err)=>{console.log(err)})
    })
    console.log("Appointment with" +`${id}`+"has been edited successfuly")
  }
}
window.addEventListener("DOMContentLoaded", (event) => {
  axios
    .get("https://crudcrud.com/api/3bfd58479c6045a68a94cc6d5533f47e/storeapointmentData")
    .then((res) => {
      console.log(res);
      for (let i = 0; i < res.data.length; i++) {
        showUserDataOnScreen(res.data[i], res.data[i]._id);
      }
    })
    .catch((err) => {
      console.log(err);
    });
});
</script>
</html>
